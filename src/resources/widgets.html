<html>
    <head>
        <title>Widgets</title>
    </head>
    <body>

        <h2 class="test">A Book Widget</h2>
        
        <div class="book">
            <div>
                <label>Title:</label>
                <span class="title foo"></span>
            </div>
            <div>
                <label>Author:</label>
                <span class="author bar"></span>
            </div>
            <div>
                <label>Publisher:</label>
                <span class="publisher"></span>
            </div>
            <div>
                <label>Date:</label>
                <span class="date"></span>
            </div>
            <div>
                <label>Edition:</label>
                <span class="edition"></span>
            </div>
            <div>
                <label>ISBN:</label>
                <span class="ISBN"></span>
            </div>
        </div>

    </body>
</html>
